<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Sho</title>
    <link rel="stylesheet" href="/public/assets/css/login.css">
</head>

<body>
    <nav>
        <a href="#"><img src="/public/assets/images/logo.svg" alt="logo"></a>
    </nav>

    <!-- LOGIN FORM -->
    <div class="form-login" id="form_login">
        <h2>Accedi</h2>
        <form>
            <div class="form-control">
                <input id="lgn_email" type="email" required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input id="lgn_password" type="password" required>
                <label>Password</label>
            </div>
            <button id="btn-login" type="submit" onclick="login()">Accedi</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Ricordami</label>
                </div>
                <a href="#">Aiuto</a>
            </div>
        </form>
        <p>Non sei dei nostri? <a href="#" id="log_to_signup">Registrati</a></p>

    </div>

<!-- REGISTRATION FORM -->
    <div class="form-signup hidden" id="form_signup">
        <h2>Registrati</h2>
        <form>
            <div class="form-control">
                <input id="email" type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input id="password" type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="form-control">
                <input id="confirm_password" type="password" name="confirm_password" required>
                <label>Ripeti Password</label>
            </div>
            <button id="btn-signup" type="submit" onclick="register()">Registrati</button>
            <div class="form-help">
                
                <a href="#">Aiuto</a>
            </div>
        </form>
        <p>Sei gi√† dei nostri? <a href="" id="signup_to_log">Accedi</a></p>

    </div>


    <script src="/public/assets/script/script.js"></script>
</body>

</html>

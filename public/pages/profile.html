<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Sho - Profile</title>
    <link rel="stylesheet" href="/public/assets/css/profile.css"">
</head>



    <body>
        <header>
            <div class=" logo">
                <img src="/public/assets/images/logo.svg" alt="Logo">
            </div>

            <div class="profile-box">
                <span onClick="location.href='profile.html';">Profile</span>
                <img class='profile' src="/public/assets/images/profile.svg" onClick="location.href='page.html';">
            </div>

        </header>


        <main>

            <div class="profile-page">
                <div class="profile-info">
                  <img class="profile-picture" src="/public/assets/images/profile.svg" alt="Profile Picture">
                  <div class="username"></div>
                  <div class="comment-count">10 commenti</div>
                </div>
                <div class="slider-container">
                  <div class="slider">
                    <div class="slide ore-film"></div>
                    <div class="slide film"></div>
                    <div class="slide ore-serie"></div>
                    <div class="slide serie"></div>
                  </div>
                </div>
              </div>
        </main>


        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/public/assets/script/profile.js"></script>
    </body>


</html>

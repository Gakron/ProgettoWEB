<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Sho</title>
  <link rel="stylesheet" href="/public/assets/css/home.css"">
</head>


<body>
    
  <header>
    <div class=" logo">
      <img src="/public/assets/images/logo.png" alt="Logo">
    </div>

    <div class="profile-box">
      <span onClick="location.href='profile.html';">Profile</span>
      <img class='profile' src="/public/assets/images/profile2.svg" onClick="location.href='profile.html';">
    </div>

  </header>


  <!-- POPOLARI -->

  <section class="popular container" id="popular">
    <div class="heading">
      <div class="search-box">
        <input type="search" name="" class="search-input" placeholder="Search a title">
        <img class='bx bx-search' src="/public/assets/images/search-white.svg">
        <div class="suggestions"></div>
      </div>

    </div>
    <h2 class="swiper-title" id="swiper-title-film-pop"></h2>
    <div class="swiper-container" id="film-swiper">
      <div class="swiper-wrapper" id="film">
      </div>
    </div>
    <h2 class="swiper-title" id="swiper-title-serie-pop"></h2>
    <div class="swiper-container" id="serie-swiper">
      <div class="swiper-wrapper" id="serie">
      </div>
    </div>

  </section>


  <!-- RICERCHE -->

  <section class="search container hidden" id="search-results">
    <div class="heading">
      <div class="search-box">
        <input type="search" name="" class="search-input" placeholder="Search a title">
        <img class='bx bx-search' src="/public/assets/images/search-white.svg">
        <div class="suggestions"></div>
      </div>
      <button class="cerca-meglio">Didn't find what are you looking for? Search better!</button>

    </div>
    <h2 class="swiper-title" id="swiper-title-film"></h2>
    <div class="swiper-container" id="film-swiper">
      <div class="swiper-wrapper" id="film">
      </div>
    </div>

    <h2 class="swiper-title" id="swiper-title-serie"></h2>
    <div class="swiper-container" id="serie-swiper">


      <div class="swiper-wrapper" id="serie">
      </div>
    </div>
  </section>


  <!-- MOVIE-INFO -->

  <section class="movie-info-container container hidden" id="movie-info">

    <div class="heading">
      <div class="search-box">
        <input type="search" name="" class="search-input" placeholder="Search a title">
        <img class='bx bx-search' src="/public/assets/images/search-white.svg">
        <div class="suggestions"></div>

      </div>

    </div>

    <div class="container-info">
      <img src="" class="movie-info-img">
      <div class="movie-info-text">
        <h2></h2>
        <div class="trama"></div>
        <div class="generi"></div>
        <div class="anno"></div>
        <div class="visto-button-container">
          <button class="visto-button"></button>
        </div>
      </div>
    </div>
  
    <div class="comment-form ">
      
    </div>

    <div class="comments-container">

    </div>
  </section>







  <!-- NO RESULTS -->


  <section id="no-results" class="hidden">
    <div class="heading">
      <div class="search-box">
        <input type="search" name="" class="search-input" placeholder="Search a title">
        <img class='bx bx-search' src="/public/assets/images/search-white.svg">
        <div class="suggestions"></div>
      </div>
    </div>

    <div id="no-results-message" class="hidden">
      <h2></h2>
      <button id="search-again-button">Cerca approfonditamente</button>
    </div>
  </section>


  <!-- PROFILE -->

  <section id="profile" class="hidden">
    <div class="profile-page">
      <div class="profile-info">
        <img class="profile-picture" src="/public/assets/images/profile.svg" alt="Profile Picture">
        <div class="username"></div>
        <div class="comment-count">0 commenti</div>

        <div class="follow-container">
          <button class="unfollow-button hidden">Unfollow</button>
          <button class="follow-button">Follow</button>
          <div class="followers">
            <span class="followers-text">followers</span>
          </div>
          <div class="following">
            <span class="following-text">followings</span>
          </div>
          
        </div>
        
      </div>
      <div class="followers-list-container">
        <ul id="followers-list-ul"></ul>
        <ul id="following-list-ul"></ul>
      </div>
      <div class="data">
        <div class="data-containers">
          <div class="info film">
            <span class="label">Film visti:</span>
            <span class="count">0</span>
          </div>
          <div class="info tempo-film">
            <span class="label">Totale ore film:</span>
            <span class="count">0</span>
          </div>
          <div class="info serie">
            <span class="label">Serie viste:</span>
            <span class="count">0</span>
          </div>

        </div>
      </div>

      <div class="parte2">
        <div class="swiper-container" id="film-swiper">
          <div class="swiper-wrapper" id="film">
          </div>
        </div>
        <div class="swiper-container" id="serie-swiper">
          <div class="swiper-wrapper" id="serie">
          </div>
        </div>
      </div>

    </div>

  </section>



  <!-- LOADER -->

  <section class="container hidden" id="loader">

    <div class="heading">
      <div class="search-box">
        <input type="search" name="" class="search-input" placeholder="Search a title">
        <img class='bx bx-search' src="/public/assets/images/search-white.svg">
        <div class="suggestions"></div>

      </div>
    </div>

    <div class="caricamento">
      <div class="spinner"></div>
    </div>

  </section>



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/public/assets/script/home.js"></script>

  </body>

</html>
